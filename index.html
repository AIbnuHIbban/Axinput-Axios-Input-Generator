<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axinput - Axios Input Generator</title>
    <link rel="stylesheet" href="css/grid.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/themes/prism.min.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-5">
                <textarea class="mb-3" autofocus name="" id="textarea" cols="30" rows="15" placeholder="name1,name2,name3,....." onkeypress="return goodchars(event,'abcdefghijklmnopqrstuvwxyz_,',this)"></textarea>
                <div class="code_js" onclick="copyClipboard(1)">
                    <h1 class="p-0 m-0 text-center">Result Axios</h1>
                    <pre class="d-none"><code class="language-javascript"></code></pre>
                    <textarea
                        style="opacity:0;"
                        id="clipboard"
                        cols="30"
                        rows="10"
                    ></textarea>
                </div>
            </div>
            <div class="col-md-7">
                <div class="result card-white mb-3">
                    <h1 class="p-0 m-0 text-center">Result Input Preview</h1>
                    <div class="row justify-content-center d-none">
                        <div class="col-5 content"></div>
                        <div class="d-none content_edit"></div>
                    </div>
                </div>
                <div class="code_html">
                    <h1 class="p-0 m-0 text-center">Result HTML Form Create</h1>
                    <pre class="d-none"><code class="language-html"></code></pre>
                </div>
                <div class="code_html_edit mt-4">
                    <h1 class="p-0 m-0 text-center">Result HTML Form Edit</h1>
                    <pre class="d-none"><code class="language-html"></code></pre>
                </div>
            </div>
        </div>
        <footer>
            <p class="text-center text-white">Created By <strong> LeeNuksID </strong></p>
        </footer>
    </div>

    <script src="js/onkey.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js'></script>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/prism.js" data-manual></script>
</body>
</html>
